<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">

    <form class="form-horizontal js-ajax-form margin-top-20" action="{:url('order/courierSend')}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="order_id" value="{$order_id}" />


        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label">商品标题：</label>
            <div class="col-md-6 col-sm-10">
                {$cinfo.title}
            </div>
        </div>



        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label">收货人：</label>
            <div class="col-md-6 col-sm-10">
                {$info.recipients}
            </div>
        </div>


        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label">收货地址：</label>
            <div class="col-md-6 col-sm-10">
                {$info.province}{$info.city}{$info.district}{$info.site}
            </div>
        </div>


        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>物流公司：</label>
            <div class="col-md-6 col-sm-10">
                <select name="courier_code" class="form-control">
                    <foreach name="list" item='vo'>
                        <option value="{$vo.shipper_code}" <if condition="$vo.shipper_code eq $info.courier_code">selected</if>>{$vo.name}</option>
                    </foreach>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>物流编号：</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-name" value="{$info.express_number}" name="express_number" placeholder="请输入快递单号">
            </div>
        </div>

        <notempty name="wl_info">
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>更新时间</th>
                    <th>状态描述</th>
                </tr>
            </thead>
            <tbody>
                <foreach name="$wl_info.Traces" item="vo">
                <tr>
                    <td>{$vo.AcceptTime}</td>
                    <td>{$vo.AcceptStation}</td>
                </tr>
                </foreach>
            </tbody>
        </table>

        </notempty>
        


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">保存</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <span style="color: white;" ><a href="{:url('order/index')}">返回</a></span>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
