<include file="public@header"/>
        <script type="text/javascript"src="__STATIC__/js/ueditor/ueditor.config.js"></script>
        <script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
        <script type="text/javascript" src="__STATIC__/js/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<body>
<div class="wrap js-check-wrap">
  
    <!-- <form class="form-horizontal js-ajax-form margin-top-20" action="{:url('order/exportOrderStart')}" method="post"> -->
      
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>开始时间：</label>
            <div class="col-md-2 col-sm-4">
                <input type="datetime-local" class="form-control start_time" id="input-name" name="start_time">
            </div>
        </div>
        <br>
        <br>

        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>结束时间：</label>
            <div class="col-md-2 col-sm-4">
                <input type="datetime-local" class="form-control end_time" id="input-name" name="end_time">
            </div> 
        </div>
        <br>
        <br>

        <div class="form-group">
        <label for="input-name" class="col-sm-2 control-label">导出类型：</label>

        <div class="col-md-2 col-sm-4">
            <input type="radio" name="type" value="1" />汇总数据 &nbsp;&nbsp; &nbsp;&nbsp;
            <input type="radio" name="type" value="2" />区分供应商
        </div>
        </div>
        <br>
        <br>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a href="" id="submitButton" target="_blank"><button type="submit" class="btn btn-primary js-ajax-submit">开始导出</button></a>
            </div>
        </div>
    <!-- </form> -->
</div>
<script src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    $(function(){
        var start,end,type;
        $('.start_time').change(function(){
            start = $(this).val();
            $('#submitButton').attr('href',"{:url('order/exportOrderStart')}?start_time="+start+"&end_time="+end+"&type="+type);
        })

        $('.end_time').change(function(){
            end = $(this).val();
            $('#submitButton').attr('href',"{:url('order/exportOrderStart')}?start_time="+start+"&end_time="+end+"&type="+type);
        })

        $('input[type=radio][name=type]').change(function() {
            type = this.value;

            $('#submitButton').attr('href',"{:url('order/exportOrderStart')}?start_time="+start+"&end_time="+end+"&type="+type);
        })
    })
</script>
</body>
</html>
