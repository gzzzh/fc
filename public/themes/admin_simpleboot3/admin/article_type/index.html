<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('articletype/index')}">文章类型列表</a></li>
			<li><a href="{:url('articletype/add')}">添加文章类型</a></li>
		</ul>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="20%">文章类型ID</th>
					<th width="20%">文章类型名称</th>
					<th width="20%">添加时间</th>
					<th width="40%">操作</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="list" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.name}</td>
					<td>{$vo.add_time}</td>
					<td><a href="{:url('articletype/add', ['id' => $vo.id])}">编辑</a></td>
				</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
