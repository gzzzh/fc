<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('supplier/index')}">供应商列表</a></li>
        <empty name='info'>
           <li class="active"><a href="{:url('supplier/add')}">添加供应商</a></li>
        <else/>
            <li class="active"><a href="{:url('supplier/add', ['id' => $info.id])}">编辑供应商</a></li>
        </empty>

        
    </ul>
    <form class="form-horizontal js-ajax-form margin-top-20" action="{:url('supplier/save')}" method="post" enctype="multipart/form-data">
        <notempty name='info'><input type="hidden" name="id" value="{$info.id}" /></notempty>

        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>供应商名称：</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-name" name="name" placeholder="请输入供应商名称" <notempty name='info'>value="{$info.name}"</notempty>>
            </div>
        </div>


         <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>公司名称：</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-name" name="company_name" placeholder="请输入公司名称" <notempty name='info'>value="{$info.company_name}"</notempty>>
            </div>
        </div>

         <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>联系人名称：</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-name" name="linkman" placeholder="请输入联系人名称" <notempty name='info'>value="{$info.linkman}"</notempty>>
            </div>
        </div>

         <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>手机号：</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-name" name="mobile" placeholder="请输入手机号" <notempty name='info'>value="{$info.mobile}"</notempty>>
            </div>
        </div>


         <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>微信/QQ：</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-name" name="qq" placeholder="请输入供应商微信/QQ" <notempty name='info'>value="{$info.qq}"</notempty>>
            </div>
        </div>

         <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>备注：</label>
            <div class="col-md-6 col-sm-10">
                <textarea class="form-control" style="height: 200px;" name="remark" placeholder="课程的详情说明和备注，支持多行输入"><notempty name='info'>{$info.remark}</notempty></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">保存</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <span style="color: white;" ><a href="{:url('supplier/index')}">返回</a></span>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
