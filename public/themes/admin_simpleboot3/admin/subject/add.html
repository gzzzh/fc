<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('subject/index')}">学科列表</a></li>
        <empty name='info'>
           <li class="active"><a href="{:url('subject/add')}">添加学科</a></li>
        <else/>
            <li class="active"><a href="{:url('subject/add', ['id' => $info.id])}">编辑学科</a></li>
        </empty>

        
    </ul>
    <form class="form-horizontal js-ajax-form margin-top-20" action="{:url('subject/save')}" method="post" enctype="multipart/form-data">
        <notempty name='info'><input type="hidden" name="id" value="{$info.id}" /></notempty>

        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>品类：</label>
            <div class="col-md-6 col-sm-10">
                <select name="category_id" class="form-control">
                    <foreach name="category_list" item='vo'>
                        <option value="{$vo.id}" <notempty name='info'><if condition="$info.category_id eq $vo.id">selected</if></notempty>>{$vo.name}</option>
                    </foreach>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>学科名称：</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-name" name="name" placeholder="请输入学科名称" <notempty name='info'>value="{$info.name}"</notempty>>
            </div>
        </div>


         <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>备注：</label>
            <div class="col-md-6 col-sm-10">
                <textarea class="form-control" style="height: 200px;" name="remark" placeholder="学科的详情说明和备注，支持多行输入"><notempty name='info'>{$info.remark}</notempty></textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>排序：</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-name" name="sort" placeholder="请输入学科排序" <notempty name='info'>value="{$info.sort}"</notempty>>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">保存</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <span style="color: white;" ><a href="{:url('subject/index')}">返回</a></span>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
