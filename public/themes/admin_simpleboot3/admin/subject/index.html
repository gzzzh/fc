<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('subject/index')}">学科列表</a></li>
			<li><a href="{:url('subject/add')}">添加学科</a></li>
		</ul>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="10%">学科ID</th>
					<th width="10%">品类</th>
					<th width="10%">学科名称</th>
					<th width="10%">添加时间</th>
					<th width="20%">排序</th>
					<th width="20%">状态</th>
					<th width="20%">操作</th>
				</tr>
			</thead>
			<tbody>
		
				<foreach name="list" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.category_name}</td>
					<td>{$vo.name}</td>
					<td>{$vo.add_time}</td>
					<td>{$vo.sort}</td>
					<td>
						<if condition="$vo.status eq 1">
							<span class="label label-success">上架中</span>
						<else/>
							<span class="label label-danger">已下架</span>
						</if>
					</td>
					<td>
						<a href="{:url('subject/add', ['id' => $vo.id])}">编辑</a>&nbsp;&nbsp;&nbsp;
						<if condition="$vo.status eq 1">
							<a href="{:url('subject/del', ['id' => $vo.id])}">下架</a>
						<else/>
							<a href="{:url('subject/del', ['id' => $vo.id])}">上架</a>
						</if>
						
					</td>
		
				</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
