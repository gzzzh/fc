<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('course/index')}">课程列表</a></li>
			<li><a href="{:url('course/addCourseBecome', ['id' => $info['id']])}">添加奖励</a></li>
		</ul>
       
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="80">ID</th>
					<th>达成条件</th>
					<th>平台佣金比例</th>
					<th>一级佣金比例</th>
					<th>二级佣金比例</th>
					<th>操作</th>
					
				</tr>
			</thead>
			<tbody>
				<foreach name="list" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.explain}</td>
					<td>{$vo.rebate}</td>
					<td>{$vo.one_rebate}</td>
					<td>{$vo.two_rebate}</td>
					
					<td><a href="{:url('course/addCourseBecome', ['id' => $info['id'], 'conversion_id' => $vo['id']])}">编辑</a></td>

					<td><a href="{:url('course/delCourseBecome', ['conversion_id' => $vo['id']])}">删除</a></td>

					
				</tr>
				</foreach>
			</tbody>
		</table>
		
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
