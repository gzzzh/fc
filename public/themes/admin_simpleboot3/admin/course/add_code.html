<include file="public@header"/>
        <script type="text/javascript"src="__STATIC__/js/ueditor/ueditor.config.js"></script>
        <script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
        <script type="text/javascript" src="__STATIC__/js/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('course/codeIndex', ['id' => $id])}">兑换码列表</a></li>
        <li class="active"><a href="{:url('course/addCode', ['id' => $id])}">添加兑换码</a></li>
        

    </ul>
    <form class="form-horizontal js-ajax-form margin-top-20" action="{:url('course/saveCode')}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{$id}" />

       
         <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>兑换码：</label>
            <div class="col-md-6 col-sm-10">
                <textarea class="form-control" style="height: 200px;" name="code_name" placeholder="兑换码，多个兑换码使用请使用英文“,”进行分割"></textarea>
                
            </div>
        </div>

      
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>开始时间：</label>
            <div class="col-md-2 col-sm-4">
                <input type="datetime-local" class="form-control" id="input-name" name="start_time">
            </div>
        </div>


        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>结束时间：</label>
            <div class="col-md-2 col-sm-4">
                <input type="datetime-local" class="form-control" id="input-name" name="end_time">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">保存</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <span style="color: white;" ><a href="{:url('course/codeIndex', ['id' => $id])}">返回</a></span>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
