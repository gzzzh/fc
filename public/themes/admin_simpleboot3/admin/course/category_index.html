<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('course/categoryIndex')}">课程品类列表</a></li>
			<li><a href="{:url('course/addCategory')}">添加课程品类</a></li>
		</ul>
       
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="80">ID</th>
					<th>品类名称</th>
					<th>操作</th>
					
				</tr>
			</thead>
			<tbody>
				<foreach name="list" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.name}</td>
					
					<td><a href="{:url('course/addCategory', ['id' => $vo['id']])}">编辑</a></td>
					<td><a href="{:url('course/delCategory', ['id' => $vo['id']])}">删除</a></td>
				</tr>
				</foreach>
			</tbody>
		</table>
		
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
